# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Validate requirements.txt
      run: |
        if [ -f requirements.txt ]; then
          echo "✓ requirements.txt found"
          echo "Checking requirements.txt syntax..."
          python -c "with open('requirements.txt') as f: print(f.read())"
        else
          echo "✗ requirements.txt not found"
          exit 1
        fi
    
    - name: Install core dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
    
    - name: Install project dependencies
      id: install-deps
      continue-on-error: true
      run: |
        if [ -f requirements.txt ]; then
          echo "Installing dependencies from requirements.txt..."
          pip install -r requirements.txt 2>&1 | tee pip-install.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "::warning::Some dependencies failed to install. Check pip-install.log for details."
            exit 1
          fi
        fi
    
    - name: Handle dependency installation failures
      if: steps.install-deps.outcome == 'failure'
      run: |
        echo "::warning::Dependency installation encountered errors."
        echo "Attempting to install available packages..."
        # Try installing packages one by one to identify problematic ones
        while IFS= read -r line; do
          if [[ $line =~ ^[a-zA-Z] ]]; then
            echo "Trying to install: $line"
            pip install "$line" || echo "::warning::Failed to install: $line"
          fi
        done < requirements.txt
    
    - name: Verify installation
      run: |
        echo "Installed packages:"
        pip list
        echo "\nPython version:"
        python --version
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Upload pip install log
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pip-install-log
        path: pip-install.log
        if-no-files-found: ignore
